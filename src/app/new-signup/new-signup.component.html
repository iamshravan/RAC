<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="signupData.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="signupData.address" name="address" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="gender-container">
        <div>
          <input type="radio" id="male" name="gender" [(ngModel)]="signupData.gender" value="Male" required>
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" [(ngModel)]="signupData.gender" value="Female" required>
          <label for="female">Female</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="number">Number:</label>
      <input type="text" id="number" [(ngModel)]="signupData.number" name="number" required>
    </div>
    
    <div class="form-group">
      <label>Type:</label>
      <div class="type-container">
        <div>
          <input type="radio" id="general" name="type" [(ngModel)]="signupData.type" value="General" (change)="onTypeChange('General')" required>
          <label for="general">General User</label>
        </div>
        <div>
          <input type="radio" id="corporate" name="type" [(ngModel)]="signupData.type" value="Corporate" (change)="onTypeChange('Corporate')" required>
          <label for="corporate">Corporate User</label>
        </div>
      </div>
    </div>
    
    <div *ngIf="signupData.type === 'Corporate'" class="form-group">
      <label for="company">Company:</label>
      <select id="company" [(ngModel)]="signupData.company" name="company" (change)="onCompanyChange($event)">
        <option value="RTX">RTX</option>
        <option value="TCS">TCS</option>
        <option value="Diligent">Diligent</option>
      </select>
    </div>

    <div *ngIf="signupData.type === 'General' || (signupData.type === 'Corporate' && signupData.company)" class="form-group email-container">
      <label for="email">Email:</label>
      <div class="email-input-container">
        <input type="text" id="email" [(ngModel)]="signupData.email" name="email" [placeholder]="emailPlaceholder">
        <span *ngIf="emailDomain && signupData.type === 'Corporate'" class="email-domain">{{ emailDomain }}</span>
      </div>
    </div>

    <div class="button-container">
      <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </div>
  </form>
</div>
