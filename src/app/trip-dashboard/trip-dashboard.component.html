<div class="dashboard-container">
    <h2>Scheduled Trips</h2>
  
    <div *ngIf="trips && trips.length > 0; else noTrips">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Trip Type</th>
              <th>From</th>
              <th>To</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trip of trips">
              <td>{{ trip.date }}</td>
              <td>{{ trip.time }}</td>
              <td>{{ trip.initialType }}</td>
              <td>{{ trip.from }}</td>
              <td>{{ trip.to }}</td>
              <td>{{ trip.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <ng-template #noTrips>
      <p>No scheduled trips found.</p>
    </ng-template>
  </div>
