<div class="vendor-container">
  <div class="search-bar">
    <input 
      type="text" 
      placeholder="Search by name or ID" 
      [(ngModel)]="searchQuery" 
      (input)="filterEmployees()"
    />
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Traveller Name</th>
          <th>Phone</th>
          <th>Trip Type</th>
          <th>Vehicle Type</th>
          <th>From</th>
          <th>To</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of filteredEmployees">
          <td>{{ employee.travelDate }}</td>
          <td>{{ employee.travelTime }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.tripType }}</td>
          <td>{{ employee.vehicleType }}</td>
          <td>{{ employee.from }}</td>
          <td>{{ employee.to }}</td>
          <td [ngClass]="{'pending-status': employee.status === 'Pending', 'confirmed-status': employee.status === 'Confirmed', 'declined-status': employee.status === 'Declined'}">
            {{ employee.status }}
          </td>
          <td class="action-buttons">
            <i class="fas fa-edit" (click)="editEmployee(employee)" title="Edit"></i>
            <i class="fas fa-file-invoice" (click)="viewInvoice(employee)" title="View Invoice"></i>
            <i class="fas fa-file-invoice-dollar" (click)="generateInvoice(employee)" title="Generate Invoice"></i>
            <i class="fas fa-car" (click)="assignVehicle(employee)" title="Assign Vehicle"></i>
            <i class="fas fa-address-card" (click)="trackStatus(employee)" title="Track Status"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
